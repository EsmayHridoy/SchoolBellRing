<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Member Portal</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .wrapper {
        display: flex;
        width: 100%;
        max-width: 1000px;
        justify-content: space-between;
    }
    .back-container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 50%;
    }
    .login-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .input-field {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    .submit-button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    .submit-button:hover {
        background-color: #45a049;
    }
    .back-button {
        width: 150px;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    .back-button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Back Button Container -->
  <div class="back-container">
    <form action="/" method="get">
      <button type="submit" class="back-button">Back to Home</button>
    </form>
  </div>

  <!-- Login Form Container -->
  <div class="login-container">
    <h2>Login to Member Portal</h2>
    <form action="/login" method="post">
      <input type="email" id="memberMail" name="memberMail" class="input-field" placeholder="Your email" required>
      <input type="password" id="password" name="password" class="input-field" placeholder="Your Password" required>
      <button type="submit" class="submit-button">Login</button>
    </form>
  </div>
</div>

</body>
</html>
